<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/index.css">
</head>
<body>
    <main>
        <section class="main-container">
            <section class="pokedex">
                <section class="pokedex__header">
                    <div class="bar__bottom"></div>
                    <div class="container-lights">
                        <div class="camera">
                            <div class="camera__reflection"></div>
                        </div>
                        <div class="light red"></div>
                        <div class="light yellow"></div>
                        <div class="light green"></div>
                    </div>
                    </div>
                </section>

                <section class="pokedex__pokemon">
                    <div class="pokemon-image">
                        <img src="" alt="" id="pokemon">
                    </div>
                    <div class="items-image">
                        <a class="pokemon__detail red" href="#" id="details"></a>
                        <p class="pokemon__number">001</p>
                        <div class="arrows">
                            <div class="arrow__left" id="arrowLeft"></div>
                            <div class="arrow__right" id="arrowRight"></div>
                        </div>
                    </div>
                </section>

                <section class="pokedex__search">
                    <input id="pokemon_name" class="pokemon__name" type="text" value="bulbasaur">
                    <div class="option-buttons">
                        <a href="#" class="search button" id="search">BÃºsqueda</a>
                        <a href="#" class="random button" id="random">Aleatorio</a>
                    </div>
                </section>
            </section>
        </section>

        <div class="modal-container">
            <div class="modal modal-close">
                <p class="close">X</p>
                <div class="modal__body">
                    <div class="image__modal">
                        <img src="" alt="Pokemon">
                    </div>
                    <h2>Pokemon</h2>
                    <div class="pokemon-info">
                        <div class="pokemon-info__left">
                            <h3>Altura</h3>
                            <p></p>
                            <h3>Peso</h3>
                            <p></p>
                        </div>
                        <div class="pokemon-info__right">
                            <h3>Tipo</h3>
                            <p></p>
                            <h3>Habilidad</h3>
                            <p></p>
                        </div>
                    </div>
                    <p></p>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="./assets/js/index.js"></script>
</body>
</html>
